<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaClean AI - Admin Login</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
        :root {
            --primary-blue: #003366; /* Deep ocean blue */
            --secondary-blue: #0077b3; /* Brighter blue for accents */
            --eco-green: #009933; /* Green for environmental theme */
            --trash-red: #cc0000; /* Red for trash alerts */
            --bg-gradient: linear-gradient(to bottom, #003366, #00b3e6); /* Underwater gradient */
            --text-color: #ffffff; /* White text for contrast */
            --secondary-text: #e6f2ff; /* Light blue text */
        }

        body {
            background: var(--bg-gradient);
            font-family: 'Inter', 'Noto Sans', sans-serif;
            overflow-x: hidden;
        }

        .bubble {
            position: absolute;
            bottom: -50px;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: rise 10s infinite ease-in-out;
            z-index: -1;
        }

        .bubble:nth-child(2) { left: 20%; width: 30px; height: 30px; animation-duration: 15s; animation-delay: 2s; }
        .bubble:nth-child(3) { left: 40%; width: 15px; height: 15px; animation-duration: 12s; animation-delay: 4s; }
        .bubble:nth-child(4) { left: 60%; width: 25px; height: 25px; animation-duration: 18s; animation-delay: 6s; }
        .bubble:nth-child(5) { left: 80%; width: 18px; height: 18px; animation-duration: 14s; animation-delay: 8s; }

        @keyframes rise {
            0% { transform: translateY(0) translateX(0); opacity: 0.8; }
            50% { transform: translateY(-100vh) translateX(10px); opacity: 0.5; }
            100% { transform: translateY(-200vh) translateX(-10px); opacity: 0; }
        }

        .wave {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23003366" fill-opacity="1" d="M0,288L48,272C96,256,192,224,288,197.3C384,171,480,149,576,165.3C672,181,768,235,864,245.3C960,256,1056,224,1152,197.3C1248,171,1344,149,1392,138.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') repeat-x;
            animation: wave 20s linear infinite;
            z-index: -1;
        }

        @keyframes wave {
            0% { background-position: 0 0; }
            100% { background-position: 1440px 0; }
        }

        .card {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--secondary-blue);
            border-radius: 12px;
            transition: transform 0.3s ease;
            padding: 1.5rem;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .form-input {
            background-color: #253b46;
            border: 1px solid var(--secondary-blue);
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            border-color: var(--eco-green);
        }

        .btn-primary {
            background-color: var(--eco-green);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #00cc44;
            transform: scale(1.05);
        }

        .forgot-password {
            color: var(--secondary-text);
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--eco-green);
        }

        .toggle-password {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Underwater Animations -->
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="wave"></div>

    <div class="relative flex size-full min-h-screen flex-col">
        <div class="layout-container flex h-full grow flex-col">
            <div class="px-10 flex flex-1 justify-center py-5">
                <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
                    <h2 class="text-white tracking-tight text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">AquaClean AI - Admin Login</h2>
                    <form action="/myapp/admin_login_post/" method="post" class="card">
                        {% csrf_token %}
                        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                            <label class="flex flex-col min-w-40 flex-1">
                                <span class="text-white text-sm font-medium leading-normal mb-2">Email or Username</span>
                                <input
                                        style="color:black;"
                                    type="text"
                                    placeholder="Enter email or username"
                                    name="username"
                                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none h-14 placeholder:text-[#90b3cb] p-4 text-base font-normal leading-normal"
                                    value=""
                                />
                            </label>
                        </div>
                        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                            <label class="flex flex-col min-w-40 flex-1">
                                <span class="text-white text-sm font-medium leading-normal mb-2">Password</span>
                                <div class="flex w-full flex-1 items-stretch rounded-xl">
                                    <input
                                            style="color:black;"
                                        type="password"
                                        placeholder="Enter password"
                                        name="password"
                                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none h-14 placeholder:text-[#90b3cb] p-4 rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal"
                                        value=""
                                    />
                                    <div
                                        class="toggle-password text-[#90b3cb] flex border-none bg-[#253b46] items-center justify-center pr-4 rounded-r-xl border-l-0"
                                        data-icon="Eye"
                                        data-size="24px"
                                        data-weight="regular"
                                    >
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                                            <path
                                                d="M247.31,124.76c-.35-.79-8.82-19.58-27.65-38.41C194.57,61.26,162.88,48,128,48S61.43,61.26,36.34,86.35C17.51,105.18,9,124,8.69,124.76a8,8,0,0,0,0,6.5c.35.79,8.82,19.57,27.65,38.4C61.43,194.74,93.12,208,128,208s66.57-13.26,91.66-38.34c18.83-18.83,27.3-37.61,27.65-38.40A8,8,0,0,0,247.31,124.76ZM128,192c-30.78,0-57.67-11.19-79.93-33.25A133.47,133.47,0,0,1,25,128,133.33,133.33,0,0,1,48.07,97.25C70.33,75.19,97.22,64,128,64s57.67,11.19,79.93,33.25A133.46,133.46,0,0,1,231.05,128C223.84,141.46,192.43,192,128,192Zm0-112a48,48,0,1,0,48,48A48.05,48.05,0,0,0,128,80Zm0,80a32,32,0,1,1,32-32A32,32,0,0,1,128,160Z"
                                            ></path>
                                        </svg>
                                    </div>
                                </div>
                            </label>
                        </div>
                        <div class="flex px-4 py-3">
                            <a class="forgot-password text-[#90b3cb] text-sm font-normal leading-normal pb-3 pt-1 px-4 underline" href="/myapp/Forgot_password">Forgot Password?</a>
                        </div>
                        <div class="flex px-4 py-3">
                            <button
                                type="submit"
                                class="btn-primary flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 flex-1 text-white text-base font-bold leading-normal tracking-[0.015em]"
                            >
                                <span class="truncate">Login</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.toggle-password').forEach(toggle => {
            toggle.addEventListener('click', function() {
                const input = this.previousElementSibling;
                const isPassword = input.type === 'password';
                input.type = isPassword ? 'text' : 'password';
                this.querySelector('svg').outerHTML = isPassword
                    ? `<svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256"><path d="M48.66,37.44a8,8,0,0,1,11.32-11.32l160,160a8,8,0,0,1-11.32,11.32Zm-9,49.23C17.51,105.18,9,124,8.69,124.76a8,8,0,0,0,0,6.50c.35.79,8.82,19.57,27.65,38.4C61.43,194.74,93.12,208,128,208a128.21,128.21,0,0,0,52.07-10.83l-22.52-22.52A48,48,0,0,1,128,80a48.66,48.66,0,0,1,4.21.25l-15.26-15.25C94.57,68.52,66.07,80.72,39.66,86.67Zm186.68,36.53-22.15-22.15A133.31,133.31,0,0,0,231.05,128a133.5,133.5,0,0,0-23.12-30.77C185.67,75.19,158.78,64,128,64a120.18,120.18,0,0,0-18.51,1.44L88.27,86.63l-34-34C74.52,37,99.15,31.29,128,31.29c34.88,0,66.57,13.26,91.66,38.35,18.83,18.83,27.3,37.61,27.65,38.4a8,8,0,0,1,0,6.50C246.94,115.32,238.5,134,219.73,152.72ZM128,160a32,32,0,0,0,25.52-12.73l-40.78-40.78A32,32,0,0,0,128,160Z"></path></svg>`
                    : `<svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256"><path d="M247.31,124.76c-.35-.79-8.82-19.58-27.65-38.41C194.57,61.26,162.88,48,128,48S61.43,61.26,36.34,86.35C17.51,105.18,9,124,8.69,124.76a8,8,0,0,0,0,6.50c.35.79,8.82,19.57,27.65,38.4C61.43,194.74,93.12,208,128,208s66.57-13.26,91.66-38.34c18.83-18.83,27.3-37.61,27.65-38.40A8,8,0,0,0,247.31,124.76ZM128,192c-30.78,0-57.67-11.19-79.93-33.25A133.47,133.47,0,0,1,25,128,133.33,133.33,0,0,1,48.07,97.25C70.33,75.19,97.22,64,128,64s57.67,11.19,79.93,33.25A133.46,133.46,0,0,1,231.05,128C223.84,141.46,192.43,192,128,192Zm0-112a48,48,0,1,0,48,48A48.05,48.05,0,0,0,128,80Zm0,80a32,32,0,1,1,32-32A32,32,0,0,1,128,160Z"></path></svg>`;
            });
        });
    </script>
</body>
</html>
